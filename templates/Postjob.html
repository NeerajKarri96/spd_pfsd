{% extends 'companynavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
{% block content %}
<div class="container">
    <h2>Post a Job</h2>
    <form action="{% url 'post_job' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="job_title" class="form-label">Job Title:</label>
            <input type="text" class="form-control" name="job_title" id="job_title" placeholder="Enter job title" required>
        </div>
        <div class="mb-3">
            <label for="job_des" class="form-label">Job Description:</label>
            <textarea class="form-control" id="job_des" name="job_des" rows="3" placeholder="Enter job description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="job_req" class="form-label">Job Requirements:</label>
            <textarea class="form-control" name="job_req" id="job_req" rows="3" placeholder="Enter job requirements" required></textarea>
        </div>
        <div class="mb-3">
            <label for="job_sal" class="form-label">Salary:</label>
            <textarea class="form-control" name="job_sal" id="job_sal" rows="3" placeholder="Enter Salary" required></textarea>
        </div>
        <div class="mb-3">
            <label for="work_loc" class="form-label">Work Location:</label>
            <textarea class="form-control" name="work_loc" id="work_loc" rows="3" placeholder="Enter work location" required></textarea>
        </div>
        <div class="mb-3">
            <label for="app_email" class="form-label">Application Email:</label>
            <input type="email" class="form-control" name="app_email" id="app_email" placeholder="name@example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
</div>
{% endblock %}
</body>
</html>
