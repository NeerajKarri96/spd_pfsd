<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: #EEEEEE;">

<nav class="navbar navbar-expand-lg" style="background-color: #00ADB5; border-radius: 10px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'adminhomepage' %}">Admin's Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'adminhomepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'Aview_job_details' %}">Applications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'AcompanyNames' %}">Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'AstudentNames' %}">Students</a>
                </li>

            </ul>
            <span class="navbar-text">
                Welcome to Admin Module
            </span>
        </div>
    </div>
</nav>

<!-- Define a block for child templates to override -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
