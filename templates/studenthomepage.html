{% extends 'studentnavbar.html' %}
{% load static %}

{% block content %}
<br>
   <style>
    .carousel-img {
        width: 300px; /* Set your desired width */
        height: 300px; /* Set your desired height */
        object-fit: cover; /* Maintain aspect ratio and cover container */
        border-radius: 20px;
    }

</style>

<div class="row">
    <div class="col" align="center">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/stuimg1.jpg' %}" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/stuimg2.jpg' %}" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/stuimg3.jpg' %}" class="d-block w-100 carousel-img" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>


    </div>
</div>

        </div>
    </div>
{% endblock %}
