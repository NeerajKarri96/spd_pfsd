{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      color: #000; /* Set all text color to black */
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url({% static 'images/loginb.jpg' %}) no-repeat;
      background-size: cover;
      background-position: center;
    }
    .wrapper {
  width: 420px;
  background: transparent;
  border: 2px solid rgba(0, 0, 0, .2); /* Changed border color to black */
  backdrop-filter: blur(9px);
  color: #000; /* Set all text color to black */
  border-radius: 12px;
  padding: 30px 40px;
}
    .wrapper h1{
      font-size: 36px;
      text-align: center;
    }
    .wrapper .input-box{
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }
    .input-box input{
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, .2);
      border-radius: 40px;
      font-size: 16px;
      color: #000; /* Set input text color to black */
      padding: 20px 45px 20px 20px;
    }
    .input-box input::placeholder{
      color: #000; /* Set input placeholder color to black */
    }
    .input-box i{
      position: absolute;
      right: 20px;
      top: 30%;
      transform: translate(-50%);
      font-size: 20px;
    }
    .wrapper .btn{
      width: 100%;
      height: 45px;
      background: #000; /* Set button background color to black */
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #fff; /* Set button text color to white */
      font-weight: 600;
    }
    .wrapper .register-link{
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
    }
    .register-link p a{
      color: #000; /* Set link text color to black */
      text-decoration: none;
      font-weight: 600;
    }
    .register-link p a{
      color: #000; /* Set link text color to white */
      text-decoration: none;
      font-weight: 600;
    }
.input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
        border: 2px solid #000; /* Changed border color to black */
        border-radius: 40px; /* Added border radius */
    }
    .register-link p{
      color: #000; /* Set text color to white */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="{% url 'logins' %}" method="post">
      {% csrf_token %}
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="{% url 'role' %}">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
