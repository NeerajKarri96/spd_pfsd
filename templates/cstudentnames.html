{% extends 'companynavbar.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Usernames Starting with Numeric Characters</title>
    <style>
        .card {
            margin-bottom: 20px; /* Add a gap between cards */
        }
        .first-card {
            margin-top: 20px; /* Adjust top margin for the first card */
        }
        .card-title {
            margin-bottom: 0; /* Remove bottom margin for the card title */
        }
        .card-text {
            margin-top: 10px; /* Add top margin for the card text */
        }
    </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<br>
<h3>Students</h3>
<br>
<div class="row">

    <div class="card-body">

            <div class="row">
                <div class="col-md-4">
                    <h5 class="card-title">NAME</h5>
                </div>
                <div class="col-md-4">
                    <h5 class="card-title">ID</h5>
                </div>
                 <div class="col-md-3">
                    <h5 class="card-title">EMAIL</h5>
                </div>
            </div>
        </div>
    {% for user in usernames %}
    <div class="card {% if forloop.first %}first-card{% endif %}">
        <div class="card-body">

            <div class="row">
                <div class="col-md-4">
                    <h5 class="card-title">{{ user.first_name }}</h5>
                </div>
                <div class="col-md-4">
                    <h5 class="card-title">{{ user.username }}</h5>
                </div>
                 <div class="col-md-3">
                    <h5 class="card-title">{{ user.email }}</h5>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
{% endblock %}
