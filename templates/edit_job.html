{% extends 'companynavbar.html' %}

{% block content %}
<div class="container">
  <h2>Edit Job Post</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="job_title">Job Title:</label>
      <input type="text" class="form-control" id="job_title" name="job_title" value="{{ job_details.job_title }}">
    </div>
    <div class="form-group">
      <label for="job_des">Job Description:</label>
      <textarea class="form-control" id="job_des" name="job_des">{{ job_details.job_des }}</textarea>
    </div>
    <div class="form-group">
      <label for="job_req">Job Requirements:</label>
      <textarea class="form-control" id="job_req" name="job_req">{{ job_details.job_req }}</textarea>
    </div>
    <div class="form-group">
      <label for="job_sal">Job Salary:</label>
      <textarea class="form-control" id="job_sal" name="job_sal">{{ job_details.job_sal }}</textarea>
    </div>
    <div class="form-group">
      <label for="work_loc">Work Location:</label>
      <input type="text" class="form-control" id="work_loc" name="work_loc" value="{{ job_details.work_loc }}">
    </div>
    <div class="form-group">
      <label for="app_email">Application Email:</label>
      <input type="email" class="form-control" id="app_email" name="app_email" value="{{ job_details.app_email }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
