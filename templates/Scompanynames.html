{% extends 'studentnavbar.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Usernames Not Starting with Numeric Characters</title>
    <style>
        .card {
            margin-bottom: 20px; /* Add a gap between cards */
        }
        .first-card {
            margin-top: 20px; /* Adjust top margin for the first card */
        }
    </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<br>
<h3>Companies</h3>
<br>
<div class="row">
    {% for user in usernames %}
    <div class="card {% if forloop.first %}first-card{% endif %}">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
{% endblock %}
